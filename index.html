<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة اختيار ملف القضية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 100px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 250px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أدخل رقم ملف القضية</h1>
        <p>يرجى إدخال رقم القضية للولوج إلى الصفحة الخاصة بها.</p>
        <input type="text" id="caseNumber" placeholder="أدخل رقم القضية">
        <br>
        <button onclick="checkCaseNumber()">تحقق</button>
        <p class="error" id="error"></p>
    </div>

    <script>
        function checkCaseNumber() {
            const caseNumber = document.getElementById('caseNumber').value.trim();
            const errorDiv = document.getElementById('error');

            // تحقق من رقم القضية وانقل إلى الصفحة المناسبة
            if (caseNumber === '101') {
                window.location.href = 'case-101.html'; // صفحة القضية 101
            } else if (caseNumber === '102') {
                window.location.href = 'case-102.html'; // صفحة القضية 102
            } else if (caseNumber === '103') {
                window.location.href = 'case-103.html'; // صفحة القضية 103
            } else {
                errorDiv.textContent = 'رقم القضية غير صحيح. يرجى المحاولة مرة أخرى.';
            }
        }
    </script>
</body>
</html>
