<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المهمة الأولى</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        .options button:hover {
            background-color: #e0e0e0;
        }
        .input-section {
            margin-top: 20px;
            display: none;
        }
        .input-section input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-section button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="question">
        <h2>من هو الشخص الذي يعتقد أنه على علاقة سرية مع ويليام هاربر؟</h2>
    </div>
    <div class="options">
        <button onclick="checkAnswer('wrong')">جوناثان فول</button>
        <button onclick="checkAnswer('wrong')">السيدة ميرندا هاربر</button>
        <button onclick="showInput()">شخص مجهول</button>
        <button onclick="checkAnswer('wrong')">السيد سليمان كلارك</button>
    </div>
    <div class="input-section" id="inputSection">
        <p>من هو الشخص المجهول؟</p>
        <input type="text" id="unknownName" placeholder="أدخل اسم الشخص">
        <button onclick="checkName()">تحقق</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        function checkAnswer(answer) {
            const resultDiv = document.getElementById('result');
            const inputSection = document.getElementById('inputSection');
            if (answer === 'wrong') {
                resultDiv.textContent = 'إجابة خاطئة! حاول مرة أخرى.';
                resultDiv.style.color = 'red';
                inputSection.style.display = 'none';
            }
        }

        function showInput() {
            const inputSection = document.getElementById('inputSection');
            inputSection.style.display = 'block';
        }

        function checkName() {
            const input = document.getElementById('unknownName').value.trim();
            const resultDiv = document.getElementById('result');
            if (input === 'ريبيكا دايلي') {
                resultDiv.textContent = 'إجابة صحيحة! يمكنك الآن فتح مظروف المهمة الثانية.';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'إجابة خاطئة! حاول مرة أخرى.';
                resultDiv.style.color = 'red';
            }
        }
    </script>

</body>
</html>
